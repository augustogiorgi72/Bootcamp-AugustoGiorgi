<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        
    	function apiPokemon() {
            axios.get(`https://pokeapi.co/api/v2/pokemon/ditto`)
            .then(function (response) {
              	let map = dataFilter(response.data);
              	divPokemon(map);  
              	
            })
            .catch(function (error) { 
            	console.log('Error consultando la pagina');
            })
            .then(function () {
                console.log('Mostrando API');
            });
        }
     
    	function dataFilter(data){
    		let map = new Map();
    	
    		map.set('Sprites',data.sprites);
    		map.set('Sprites_Other_Home',data.sprites.other.home);
    		map.set('Sprites_Other_Dream_World',data.sprites.other.dream_world);
    		return map;
    	}
    	
    	function divPokemon(map){
			map.forEach( (value, key, map) => {
				let divPoke = document.getElementById(`${key}`);  
	    		let listTable = PokeList(value);
	    		divPoke.innerHTML = listTable;
				});	
    	}
    	
        function PokeList(data){
	 	    let listadoFiltrado = PokeFilter(data);
	        let listTable = `
	        	<table class="table">
		        	<thead>
			        	<tr>`
			        	for(let elemento of listadoFiltrado){
			        		listTable+=`<th scope="col">${elemento.nombre}</th>`
			        	}
			    		listTable+=`</tr>                    	
		        	</thead>
	                <tbody>
	                   ${Imagen(listadoFiltrado)}
	                </tbody>
	             </table>
	              `;
			 return listTable;
        }

		       
        function Imagen(listadoFiltrado){
            let imagenRow='';
                imagenRow+=`
                    <tr>`
                        for(let elemento of listadoFiltrado){
                            imagenRow+=`<td><img src="${elemento.valor}"></td>`
                        }
                    imagenRow+=`</tr>
                    `;
            return imagenRow;
        }

        function PokeFilter(data){
            let elementList = [];
            for(let da in data) {
                let element = {
                nombre: '',  
                valor: ''    
                };
                if(`${data[da]}`.endsWith('png')||`${data[da]}`.endsWith('svg')){
                    element.nombre=`${da}`;
                    element.valor=`${data[da]}`;
                    elementList.push(element);
                }
            }
            return elementList;
        }
    </script>

</head> 

<body onload="apiPokemon()">
    <main >
        <div  class="conteiner">
            <div class="row">
				<div class="col-12 mt-5">
					<div class="alert alert-primary" role="alert">
					  Pokemon API
					</div>
	               	<b>Sprites</b>
	               	<div id ="Sprites"> </div>
	               	<b>Sprites Other Home</b>
	               	<div id ="Sprites_Other_Home"> </div>
	               	<b>Sprites Other Dream</b>
	               	<div id ="Sprites_Other_Dream_World"> </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
