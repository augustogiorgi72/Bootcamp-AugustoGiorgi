<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        
    	function apiCovid() {
            axios.get(`https://api.covidtracking.com/v1/us/daily.json`)
            .then(function (response) {
            	listado(response.data);
              	
            })
            .catch(function (error) { 
            	console.log('Error consultando la pagina');
            })
            .then(function () {
                console.log('Mostrando API');
            });
        }
     
    	function ordenPositive(data){	
    		
    		data.sort(function(a, b) {
    			return a.positive - b.positive;
    		});
 
    		return data;
    	}
    	
    	function listado(data){
                const divCases = document.getElementById('lista');
                const data_orden = ordenPositive(data);
                const listTable = `
                    <table class="table">
                        <thead>
	                        <tr>
		                        <th scope="col">Date</th>
		                        <th scope="col">Positive</th>
		                        <th scope="col">Negative</th>
		                        <th scope="col">Death</th>
		                        <th scope="col">total Test Results</th>		                        	                        
	                        </tr>
                        </thead>
                        <tbody>
                           ${info(data_orden)}
                        </tbody>
                    </table>`
               divCases.innerHTML = listTable;
    	}
    	
 	 	function info(data){
             let dataRow='';
             for(let data_element of data){
            	 dataRow+=`
            		<tr>
	                	 <th scope="row">${data_element.date}</th>
	                     <td>${data_element.positive}</td>
	                     <td>${data_element.negative}</td>
	                     <td>${data_element.death}</td>
	                     <td>${data_element.totalTestResults}</td>
	                </tr>     
                 `;
             }
             return dataRow;
        }
	
    </script>

</head> 

<body onload="apiCovid()">
    <main >
        <div  class="conteiner">
            <div class="row">
				<div class="col-12 mt-5">
                   	<div class="alert alert-info" role="alert">
					   Covid Tracking
					</div>
                   	<div id ="lista"> </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
